name: Upload CSV to Google Drive

on:
  push:
    branches:
      - master  # Ganti dengan nama branch yang sesuai

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Upload a file to Google Drive
        uses: willo32/google-drive-upload-action@v1
        with:
          target: ./Airbnb Listings Bangkok.csv
          credentials: ${{ secrets.<GOOGLE_DRIVE_SA_KEY> }}
          parent_folder_id: ${{ secrets.FOLDERID }}